name: Test
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Read .nvmrc
        run: echo "NVMRC=$(cat .nvmrc)" >> $GITHUB_OUTPUT
        id: nvm
        
      - uses: actions/setup-node@v4
        with:
          node-version: "${{ steps.nvm.outputs.NVMRC }}"
          cache: "npm"
          
      - name: Install dependencies
        run: npm ci
      
      - name: Build TypeScript
        run: npm run build
      
      - name: Verify build output
        run: |
          if [ ! -f "app/weather.js" ]; then
            echo "Build failed: app/weather.js not found"
            exit 1
          fi
          echo "Build successful: app/weather.js exists"
      
      - name: Start server in background
        run: |
          ENV_ID=test node app/weather.js &
          echo $! > server.pid
        env:
          # Prevent database connection errors from failing the server
          NODE_ENV: test
      
      - name: Wait for server to be ready
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:8070/health > /dev/null 2>&1; do sleep 1; done'
          echo "Server is ready"
      
      - name: Run integration tests
        run: npm test
        env:
          TEST_HOST: localhost
          TEST_PORT: 8070
      
      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
          fi
