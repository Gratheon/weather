version: '3.9'
services:
  weather:
    build: .
    command:
      ./node_modules/.bin/nodemon app/weather.js --watch app --watch config -L
    ports:
      - 8070:8070
    volumes:
      - .:/app/
    restart: always
    environment:
      - ENV_ID=dev
    network_mode: bridge
    networks:
      - gratheon
networks:
  gratheon: